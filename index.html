<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 16px;
        }

        /* 修改对话框部分的布局 */
        .page_one {
            position: fixed;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 改为顶部对齐 */
            padding: 20px;
            pointer-events: none; /* 让整个容器不影响点击 */
        }

        .content {
            padding: 20px;
            margin-top: 20vh; /* 从顶部留出空间 */
            pointer-events: auto; /* 恢复内容区域的点击 */
        }

        .text_wrapper {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 30px; /* 增加与按钮的间距 */
        }

        .text_wrapper img {
            width: 60px;
            height: auto;
        }

        .text {
            color: white;
            padding: 10px;
            font-size: 1rem;
            flex: 1;
        }

        /* 按钮组样式调整 */
        .btn-groups {
            padding: 20px;
            text-align: center;
            margin-top: auto; /* 推到底部 */
            width: 100%;
            position: fixed;
            bottom: 150px; /* 距离底部的距离 */
            left: 0;
            z-index: 1000;
            pointer-events: auto; /* 确保按钮可点击 */
        }

        /* 按钮样式保持不变 */
        .heart-btn {
            display: inline-block;
            animation: breath 0.8s linear 0s infinite both;
            -webkit-animation: breath 0.8s linear 0s infinite both;
        }

        .btn {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 15px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            cursor: pointer;
        }

        .btn span {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            color: white;
            font-size: 0.9rem;
            left: 0;
            top: 0;
        }

        .btn-a {
            background: #d26ae5;
        }

        .btn-b {
            background: #c9c9c9;
        }

        .btn-a:before {
            content: '';
            position: absolute;
            display: block;
            width: 25px;
            height: 50px;
            background: #d26ae5;
            left: -24px;
            top: 0;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .btn-a:after {
            content: '';
            position: absolute;
            display: block;
            width: 50px;
            height: 25px;
            background: #d26ae5;
            left: 0;
            top: -24px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }

        .btn-b:before {
            content: '';
            position: absolute;
            display: block;
            width: 25px;
            height: 50px;
            background: #c9c9c9;
            left: -24px;
            top: 0;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .btn-b:after {
            content: '';
            position: absolute;
            display: block;
            width: 50px;
            height: 25px;
            background: #c9c9c9;
            left: 0;
            top: -24px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }

        .city {
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 100;
        }

        .city img {
            width: 100%;
            height: auto;
        }

        #cas {
            width: 100vw;
            height: 100vh;
        }

        @keyframes breath {
            0% { transform: scale3d(1,1,1); }
            50% { transform: scale3d(1.02,1.02,1.02); }
            100% { transform: scale3d(1,1,1); }
        }

        @media screen and (max-width: 375px) {
            .content {
                margin-top: 15vh;
            }
            .text {
                font-size: 0.9rem;
            }
            .btn {
                width: 45px;
                height: 45px;
            }
            .btn span {
                line-height: 45px;
                font-size: 0.8rem;
            }
            .btn-a:before, .btn-b:before {
                width: 22px;
                height: 45px;
                left: -21px;
            }
            .btn-a:after, .btn-b:after {
                width: 45px;
                height: 22px;
                top: -21px;
            }
            .btn-groups {
                bottom: 120px;
            }
        }
    </style>
    <title>念念元旦快乐~</title>
    <link href="modal.css" rel="stylesheet"/>
</head>
<body>
    <!-- 其余HTML结构保持不变 -->
</body>
